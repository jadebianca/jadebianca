<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Jade Bianca Portillo">
    <meta http-equiv="refresh" content="1800">
    <title>Jade Bianca</title>
    <link href="https://db.onlinewebfonts.com/c/0fc59c9e01146174219b63566981f325?family=Le+Jour+Serif" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="MEDIAS/icon.png" type="image/x-icon">
    <style type="text/css">
        body {
            background-color: #FFFFFF;
            font-family: 'Playfair Display', Georgia, serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4A2166;
            padding: 25px 70px;
            overflow: hidden;
        }

        .logo {
            float: left;
            height: 58px;
        }

        .logo img {
            height: 58px;
            vertical-align: middle;
        }

        .logo-text {
            font-family: 'Le Jour Serif','Playfair Display', serif;
            font-size: 22px;
            color: #FFFFFF;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-left: 8px;
            display: inline-block;
            vertical-align: middle;
            line-height: 58px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            float: right;
        }

        .nav-links li {
            display: inline-block;
            margin-left: 5px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #FFFFFF;
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 18px;
            font-weight: 500;
            padding: 0px 20px;
            border-radius: 30px;
            display: block;
            line-height: 3;
        }

        .nav-links li a:hover {
            background: #FFFFFF;
            color: #371F76;
        }

        .hero {
            background-image: url('MEDIAS/hero.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 100px 100px;
            text-align: center;
            color: #FFFFFF;
        }

        .hero h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .hero h1 {
            font-size: 60px;
            margin: 10px 0px;
        }

        .gallery {
            padding: 80px 0;
            text-align: center;
            background-color: #ffffff;
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
        }

        .gallery h3 {
            color: #4A2166;
            font-weight: 550;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .gallery h1 {
            font-size: 45px;
            color: #371F76;
            margin: 0 0 30px 0;
        }
        
        .blog-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            margin: 15px;
        }

        .photos {
            width: 380px;
            height: 450px;
            object-fit: cover;
            border-radius: 20px;
            display: block;
        }

        .top {
            text-align: center;
            padding: 40px 0;
        }

        .top a {
            text-decoration: none;
            color: #4A2166;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
        }

        footer {
            background-color: #4A2166;
            color: #FFFFFF;
            padding: 30px 70px;
            font-family: 'Poppins', sans-serif;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .footer-logo {
            float: left;
            font-family: 'Le Jour Serif', serif;
            font-size: 20px;
            text-transform: uppercase;
        }

        .footer-logo img {
            height: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .copyright {
            float: right;
            line-height: 50px; 
        }
    </style>
</head>
<body id="top">
    <nav>
        <div class="logo">
            <img src="MEDIAS/logo.png" alt="JADE BIANCA">
            <div class="logo-text">JADE BIANCA</div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="favorites.html">Favorites</a></li>
            <li><a href="goals.html">Goals</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h3>Dream Places, &amp; Bucket List</h3>
        <h1>My Goals</h1>
    </div>


    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="MEDIAS/logo.png" alt="JADE BIANCA">
                <strong>JADE BIANCA</strong>
            </div>
            <div class="copyright">
                &copy; 2026 Jade Bianca Portillo. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
